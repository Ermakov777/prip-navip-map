<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRIP/NAVIP – карта</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .tg-login {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      background: rgba(255,255,255,.95);
      padding: 6px 8px;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,.15);
    }
    .premium-only { display: none; }
    body.subscribed .premium-only { display: block; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <!-- Карта -->
  <div id="map"></div>

  <!-- Telegram Login -->
  <div id="tg-login-floating" class="tg-login">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="Korsarprip_bot"
            data-size="medium"
            data-onauth="onTelegramAuth(user)"
            data-request-access="write"></script>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Telegram Auth -->
  <script src="./tg-auth.js"></script>

  <script>
    // Инициализация карты
    const map = L.map('map').setView([44.63, 37.9], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Тестовый маркер (чтоб было видно, что карта работает)
    L.marker([44.63, 37.9]).addTo(map).bindPopup("Привет! Тут работает карта.");
  </script>
</body>
</html>
